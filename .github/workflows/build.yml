name: Check Node.js, npm, and Approvals

on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-node-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change as needed

      - name: Check Node.js version
        run: node -v

      - name: Check npm version
        run: npm -v

  require-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check for approvals
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure at least one approval before merging to master
        run: |
          approvals=$(gh pr view ${{ github.event.pull_request.number }} --json reviews --jq ".reviews | map(select(.state == \"APPROVED\")) | length")
          if [[ "$approvals" -lt 1 ]]; then
            echo "At least one approval is required before merging to master."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
